<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center text-light mt-5 mb-4 fw-semibold">ToDo List</h1>
        <form>
            <input type="search" class="form-control text-light mb-4" placeholder="Search Todos" aria-label="Search" id="searchInput" style="background: #582762; border: none;">
            <ul class="list-group" id="taskList">
                <li class="list-group-item">
                    <div class="d-flex">
                        <span class="me-auto p-2 text-light">Work on Project</span>
                        <i class="btn btn-success bi bi-pencil-square p-2 mx-1 edit"></i>
                        <i class="btn btn-danger bi bi-trash p-2 delete"></i>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex">
                        <span class="me-auto p-2 text-light">Read Novel</span>
                        <i class="btn btn-success bi bi-pencil-square p-2 mx-1 edit"></i>
                        <i class="btn btn-danger bi bi-trash p-2 delete"></i>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex">
                        <span class="me-auto p-2 text-light">Meet a client</span>
                        <i class="btn btn-success bi bi-pencil-square p-2 mx-1 edit"></i>
                        <i class="btn btn-danger bi bi-trash p-2 delete"></i>
                    </div>
                </li>
            </ul>
            <h5 class="text-center text-light mt-5" id="taskH">Add a new todo...</h5>
            <div class="d-flex">
                <input class="form-control text-white" id="taskInput" type="text" aria-label="default input example"  style="background: #582762; border: none;">
                <button type="button" class="btn btn-success mx-1" id="addTaskButton">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="page.js"></script>
  </body>
</html>
